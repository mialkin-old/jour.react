apiVersion: apps/v1
kind: Deployment
metadata:
  name: jour-react
  namespace: mialkin
  labels:
    app: jour-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jour-react
  template:
    metadata:
      namespace: mialkin
      labels:
        app: jour-react
    spec:
      containers:
        - name: jour-react
          image: gcr.io/helical-patrol-307414/jour.react:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: jour-react
  namespace: mialkin
spec:
  selector:
    app: jour-react
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
# Istio virtual service for Istio gateway
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jour-react
  namespace: mialkin
spec:
  hosts:
  - "jour.mialkin.ru"
  gateways:
  - mialkin-ru-gateway
  http:
  - route:
    - destination:
        host: jour-react
        port:
          number: 80
